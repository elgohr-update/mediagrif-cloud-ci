default:
  image: docker:stable
  services:
    - docker:dind

stages:
  - build

build:
  stage: build
  script:
    # login and build
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} registry.gitlab.com
    - docker build . -t terraform-eks:latest
    # tag
    - docker tag terraform-eks:latest registry.gitlab.com/wperron_mdf/terraform-eks:latest
    - docker tag terraform-eks:latest registry.gitlab.com/wperron_mdf/terraform-eks:${CI_COMMIT_REF_NAME}
    - docker tag terraform-eks:latest registry.gitlab.com/wperron_mdf/terraform-eks:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}
    # push
    - docker push registry.gitlab.com/wperron_mdf/terraform-eks:latest
    - docker push registry.gitlab.com/wperron_mdf/terraform-eks:${CI_COMMIT_REF_NAME}
    - docker push registry.gitlab.com/wperron_mdf/terraform-eks:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}
